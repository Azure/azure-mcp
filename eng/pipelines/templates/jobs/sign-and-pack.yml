parameters:
- name: TimeoutInMinutes
  type: number
  default: 120
- name: SkipSigning
  type: boolean
  default: false

jobs:
- job: SignAndPack
  ${{ if parameters.SkipSigning }}:
    displayName: "Pack"
  ${{ else }}:
    displayName: "Sign and Pack"
  condition: and(succeededOrFailed(), ne(variables['Skip.Analyze'], 'true'))
  timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}
  pool:
    name: $(MACPOOL)
    vmImage: $(MACVMIMAGE)
    os: macos
  steps:
  - checkout: self
  
  - checkout: azure-sdk-build-tools
    path: azure-sdk-build-tools

  - download: current
    displayName: Download artifacts

  - task: Powershell@2
    displayName: "Compress npm packages"
    inputs:
      pwsh: true
      filePath: $(Build.SourcesDirectory)/azure-mcp/eng/scripts/Compress-ForSigning.ps1
      arguments: >
        -ArtifactsPath '$(Pipeline.Workspace)'
        -ArtifactPrefix '$(PipelineArtifactName)_'
        -OutputPath '$(Build.ArtifactStagingDirectory)/signed'

  - ${{ if not(parameters.SkipSigning) }}:
    - template: pipelines/steps/azd-cli-win-signing.yml@azure-sdk-build-tools
      parameters:
        WinPath: $(Build.ArtifactStagingDirectory)/signed/npm
        WinPattern: '**/*.exe'

    - template: pipelines/steps/azd-cli-mac-signing.yml@azure-sdk-build-tools
      parameters:
        MacPath: $(Build.ArtifactStagingDirectory)/signed/npm
        MacPattern: "**/*.zip"

    - template: pipelines/steps/net-signing.yml@azure-sdk-build-tools
      parameters:
        PackagesPath: $(Build.ArtifactStagingDirectory)/signed/nuget
        BuildToolsPath: $(Pipeline.Workspace)/azure-sdk-build-tools

  - task: Powershell@2
    displayName: "Expand packages"
    inputs:
      pwsh: true
      filePath: $(Build.SourcesDirectory)/azure-mcp/eng/scripts/Expand-AfterSigning.ps1
      arguments: >
        -Path '$(Build.ArtifactStagingDirectory)/signed/npm'

  - ${{ if not(parameters.SkipSigning) }}:
    - template: /eng/common/pipelines/templates/steps/publish-1es-artifact.yml
      parameters:
        ArtifactPath: $(Build.ArtifactStagingDirectory)/signed
        ArtifactName: $(PipelineArtifactName)_signed
        SbomEnabled: ${{ ne(variables['Build.Reason'], 'PullRequest') }}

  - task: Powershell@2
    displayName: "Pack modules"
    inputs:
      pwsh: true
      filePath: $(Build.SourcesDirectory)/azure-mcp/eng/scripts/Pack-Modules.ps1
      arguments: >
        -ArtifactsPath '$(Build.ArtifactStagingDirectory)/signed/npm'
        -OutputPath '$(Build.ArtifactStagingDirectory)/packed'
        -Version '$(Version)'

  - template: /eng/common/pipelines/templates/steps/publish-1es-artifact.yml
    parameters:
      ArtifactPath: $(Build.ArtifactStagingDirectory)/packed
      ArtifactName: $(PipelineArtifactName)_packed
      SbomEnabled: ${{ ne(variables['Build.Reason'], 'PullRequest') }}
